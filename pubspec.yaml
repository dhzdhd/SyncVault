  url_launcher: ^6.3.1
  permission_handler: ^12.0.0
  flutter_dotenv: ^5.2.1
  injectable: ^2.5.0
  get_it: ^8.0.3
  logger: ^2.5.0
  flutter_fancy_tree_view: ^1.6.0
