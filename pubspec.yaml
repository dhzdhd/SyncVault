name: syncvault
description: A new Flutter project.

publish_to: 'none'

version: 0.3.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dio: ^5.3.3
  file_picker: ^6.1.1
  flutter_hooks: ^0.20.3
  flutter_svg: ^2.0.9
  flutter_web_auth_2: ^2.1.4
  fpdart: ^1.1.0
  freezed_annotation: ^2.4.1
  hive: ^2.2.3
